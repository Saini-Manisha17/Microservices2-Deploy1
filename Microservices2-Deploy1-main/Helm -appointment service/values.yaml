replicaCount: 2

image:
  repository: myacr.azurecr.io/appointment-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

env:
  - name: DB_URL
    valueFrom:
      secretKeyRef:
        name: appointment-secrets
        key: db_url

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
